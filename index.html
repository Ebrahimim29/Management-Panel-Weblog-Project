<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="/assets/style.css">
    <title>پنل مدیریت وبلاگ</title>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-blog fa-2x"></i>
            <h1>پنل مدیریت</h1>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link" active>
                    <i class="fas fa-home"></i>
                    <span>داشبورد</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-newspaper"></i>
                    <span>مقالات</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>نظرات</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>کاربران</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>تنظیمات</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h2>داشبورد</h2>
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h3>مدیر سیستم : محمد میرابراهیمی</h3>
                    <p>Ebrahimim29@gmail.com</p>
                </div>
            </div>
        </header>

        <!--Dashboard Cards  -->
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">کل مقالات</h3>
                    <i class="fas fa-newspaper fa-2x" style="color: var(--primary-color);"></i>
                </div>
                <div class="card-value">125</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">نظرات جدید</h3>
                    <i class="fas fa-comments fa-2x" style="color: var(--success);"></i>
                </div>
                <div class="card-value">28</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">بازدید امروز</h3>
                    <i class="fas fa-eye fa-2x" style="color: var(--warning);"></i>
                </div>
                <div class="card-value">1,245</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">کاربران فعال</h3>
                    <i class="fas fa-users fa-2x" style="color: var(--danger);"></i>
                </div>
                <div class="card-value">89</div>
            </div>
        </div>

        <!-- Recent Posts Table -->
    </main>

    <!-- Animated Message -->
    <div>

    </div>

    <!-- Edit Modal -->
    <div>

    </div>



    <script src="/assets/main.js"></script>
</body>

</html>
